<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }
    #board{
      width:100vw;
      height:100vh;
      flex-wrap:wrap;
      display:flex;
    }
    #board>div{
      width:20vw;
      height:50vh;
      background-color: bisque;
      position:relative;
    }
    #board>div>button{
      position:absolute;
      width:5vw;
      height:5vw;
      background-color: black;

    }
  </style>
</head>
<body>
  <div id="board">
    <div><button id="coin" >1</button></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <script>
    let coin = document.getElementById("coin")
    let board = document.getElementById("board")
    console.dir(board)
    let move = 0
    coin.addEventListener("click", function(){
      move += 50
      coin.style.left= `${move}`+"px"

    })
  </script>
</body>
</html>
